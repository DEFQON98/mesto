<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Проектная работа в Яндекс.Практикум">
      <meta name="keywords" content="Mesto">
      <meta name="author" content="Диулин Владислав">
      <link rel="stylesheet" href="./pages/index.css">
      <title>Mesto</title>
   </head>
   <body class="page">
         <header class="header">
            <img src="./images/Header__logo.svg" alt="Фото логотипа" class="header__logo">
         </header>
         <main class="content">
            <section class="profile">
              <img src="./images/Avatar.svg" class="profile__avatar" alt="Аватар профиля">
              <div class="profile__info">
                <div class="profile__name-container">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__button"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
              </div>
              <button type="button" class="profile__button-add"></button>
            </section>
            <section class="elements">
               <ul class="elements__list">
                  <li class="elements__card">
                  <img src="./images/elbrus.jpg" class="elements__image" alt="Эльбрус">
                  <div class="elements__description-container">
                    <h2 class="elements__description-title">Эльбрус</h2>
                    <button type="button" aria-label="Лайк" class="elements__button-like"></button>
                  </div>
                  </li>
                  <li class="elements__card">
                  <img src="./images/dombai.jpg" class="elements__image" alt="Домбай">
                  <div class="elements__description-container">
                    <h2 class="elements__description-title">Домбай</h2>
                    <button type="button" aria-label="Лайк" class="elements__button-like"></button>
                  </div>
                  </li>
                  <li class="elements__card">
                  <img src="./images/karachaevsk.jpg" class="elements__image" alt="Карачаевск">
                  <div class="elements__description-container">
                    <h2 class="elements__description-title">Карачаевск</h2>
                    <button type="button" aria-label="Лайк" class="elements__button-like"></button>
                  </div>
                  </li>
                  <li class="elements__card">
                  <img src="./images/karachaevsk.jpg" class="elements__image" alt="Карачаевск">
                  <div class="elements__description-container">
                    <h2 class="elements__description-title">Карачаевск</h2>
                    <button type="button" aria-label="Лайк" class="elements__button-like"></button>
                  </div>
                  </li>
                  <li class="elements__card">
                  <img src="./images/dombai.jpg" class="elements__image" alt="Домбай">
                  <div class="elements__description-container">
                    <h2 class="elements__description-title">Домбай</h2>
                    <button type="button" aria-label="Лайк" class="elements__button-like"></button>
                  </div>
                  </li>
                  <li class="elements__card">
                  <img src="./images/elbrus.jpg" class="elements__image" alt="Эльбрус">
                  <div class="elements__description-container">
                    <h2 class="elements__description-title">Эльбрус</h2>
                    <button type="button" aria-label="Лайк" class="elements__button-like"></button>
                  </div>
                  </li>
               </ul>
            </section>
         </main>
         <footer class="footer">
            <p class="footer__copyright">&copy; 2022. Диулин Владислав</p>
         </footer>
         <section class="popup">
            <div class="popup__container">
              <h2 class="popup__header">Редактировать профиль</h2>
              <form class="popup__form">
                  <input class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="20" required>
                  <input class="popup__input popup__input_type_job" placeholder="О себе" minlength="2" maxlength="100" required>
                  <button type="submit" class="popup__button-submit popup__button-submit_type_user">Сохранить</button>
              </form>
              <button type="button" aria-label="Закрыть" class="popup__button-close"></button>
            </div>
          </section>
          <script src="./scripts/scripts.js"></script>
   </body>
</html>
