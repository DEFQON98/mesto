<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <meta
      name="description"
      content="Проектная работа в Яндекс.Практикум"
    >
    <meta
      name="keywords"
      content="Mesto"
    >
    <meta
      name="author"
      content="Диулин Владислав"
    >
    <link
      rel="stylesheet"
      href="./pages/index.css"
    >
    <title>Mesto</title>
    <script defer src="./scripts/constants.js"></script>
    <script defer src="./scripts/scripts.js"></script>
    <script defer src="./scripts/validate.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/Header__logo.svg"
        alt="Фото логотипа"
        class="header__logo"
      >
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/Avatar.svg"
          class="profile__avatar"
          alt="Аватар профиля"
        >
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__button"
              aria-label="Редактировать профиль"
            ></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button
          type="button"
          class="profile__button-add"
          aria-label="Добавить карточку"
        ></button>
      </section>
      <section class="elements">
          <template class="elements__template">
            <li class="elements__card">
              <img src="#" class="elements__image" alt="Без картинки">
              <button type="button" aria-label="Удалить" class="elements__button-delete"></button>
              <div class="elements__description-container">
                <h2 class="elements__description-title"></h2>
                <button type="button" aria-label="Лайк" class="elements__button-like"></button>
              </div>
            </li>
          </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Mesto Russia | Диулин Владислав</p>
    </footer>
    <div class="popup popup_type_user">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form
          class="popup__form"
          name="popupForm"
          novalidate
        >
          <label class="popup__input-window">
          <input required
            class="popup__input popup__input_type_name"
            placeholder="Имя"
            name="typeName"
            type="text"
            id="input-name"
            minlength="2"
            maxlength="40"
          >
          <span class="input-name-error popup__error"></span>
          </label>
          <label class="popup__input-window">
          <input required
            class="popup__input popup__input_type_job"
            placeholder="О себе"
            name="typeJob"
            type="text"
            id="input-job"
            minlength="2"
            maxlength="200"
          >
          <span class="input-job-error popup__error"></span>
          </label>  
          <button
            type="submit"
            class="popup__button-submit"
          >Сохранить</button>
        </form>
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__button-close"
        ></button>
      </div>
    </div>
    <div class="popup popup_card_editors">
      <div class="popup__container">
        <h2 class="popup__header">Новое место</h2>
        <form
          class="popup__form popup__form_type_cards"
          name="popupCardsForm"
          novalidate
        >
          <label class="popup__input-window">
            <input required
              class="popup__input popup__input_type_description"
              placeholder="Название"
              name="typeDescription"
              type="text"
              id="input-type-description"
              minlength="2"
              maxlength="30"
            >
            <span class="input-type-description-error popup__error"></span> 
          </label>
          <label class="popup__input-window">
            <input required
              class="popup__input popup__input_type_link"
              placeholder="Ссылка на картинку"
              name="typeLink"
              type="url"
              id="input-type-link"
            >
            <span class="input-type-link-error popup__error"></span>
          </label>
          <button
            type="submit"
            class="popup__button-submit"
          >Создать</button>
        </form>
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__button-close"
        ></button>
      </div>
    </div>
    <div class="popup popup_type_pic">
      <div class="popup__container-pic">
          <img src="#" alt="Без картинки" class="popup__pic">
          <h2 class="popup__text">Без картинки</h2>
          <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
  </body>
</html>
